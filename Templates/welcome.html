<!-- templates/welcome.html -->
<div style="font-family: Arial, sans-serif; line-height:1.5; color:#333; max-width:600px; margin:auto; border:1px solid #eee; border-radius:8px; overflow:hidden;">
  <!-- Header -->
  <div style="background:#0f9d58; padding:20px; text-align:center; color:#fff;">
    <h1 style="margin:0; font-size:24px;">Welcome to Our Service</h1>
  </div>

  <!-- Body -->
  <div style="padding:20px;">
    <!-- User Name -->
    <p style="margin-top:0;">Hi {{name}},</p>
    
    <p>Thanks for joining — please verify your email using the button below.</p>

    <!-- Verification Link -->
    <p style="text-align:center; margin:24px 0;">
      <a href="{{link}}" style="display:inline-block; padding:12px 20px; background:#0f9d58; color:#fff; text-decoration:none; border-radius:5px;">
        Verify Email
      </a>
    </p>

    <!-- Plain link fallback -->
    <p>If that button doesn't work, copy and paste this link into your browser:</p>
    <p style="word-break:break-all;"><small>{{link}}</small></p>
  </div>

  <!-- Footer -->
  <div style="background:#f4f4f4; padding:12px; text-align:center; font-size:12px; color:#666;">
    &copy; 2025 Your Company — 
    <a href="mailto:{{supportEmail}}" style="color:#666; text-decoration:underline;">
      Contact Support
    </a>
  </div>
</div>
